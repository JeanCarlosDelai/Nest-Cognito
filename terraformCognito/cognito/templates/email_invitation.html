<html lang="pt-BR">

<head>
    <title>Cognito</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <div
        style="width: 600px; height:500px; background: white; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
        <div
            style="align-self: stretch; height: 601px; padding: 25px; background: #F4F2F1; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 32px; display: flex">
            <div
                style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 10px; display: flex">
            </div>

            <!-- Linha separação Logo-->
            <div style="align-self: stretch; height: 0px; border: 1px #E5E4E3 solid"></div>

            <!-- Texto -->
            <div
                style="align-self: stretch; color: #171A88; font-size: 32px;padding-top: 20px ;padding-bottom: 20px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 700; line-height: 40px; word-wrap: break-word">
                Olá, usuário {username} ! <br />Sua senha provisória é:</div>

            <!-- Senha provisória -->
            <div
                style="align-self: stretch; color: #1A1919; font-size: 32px; padding-bottom: 30px;  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 400; line-height: 40px; word-wrap: break-word">
                {####}
            </div>

            <!-- Card-->
            <div
                style="align-self: stretch; height: 210px; padding-left: 17px; padding-right: 17px; padding-top: 30px; padding-bottom: 30px; background: white; box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.15); flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: flex">
                <div style="align-self: stretch;">
                    <span
                        style="color: #1A1919; font-size: 16px; font-family: Segoe UI; font-weight: 400; line-height: 24px; word-wrap: break-word">
                        Siga os passos a seguir para cadastrar sua senha definitiva:<br /><br />
                    </span>
                    <ul
                        style="color: #1A1919; font-size: 16px; font-family: Segoe UI; font-weight: 400; line-height: 24px; word-wrap: break-word">
                        <li>Informe a senha provisória que você recebeu;</li>
                        <li>Crie uma nova senha.</li>
                    </ul>
                </div>
                <div
                    style="align-self: stretch; color: #1A1919; font-size: 16px; font-family: Segoe UI; font-weight: 700; line-height: 24px; word-wrap: break-word">
                    Depois desses passos você vai conseguir efetuar o login!
                </div>
            </div>

        </div>

        <div
            style="align-self: stretch; padding-left: 25px; padding-right: 25px; padding-top: 22px; padding-bottom: 22px; background: #171A88; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
            <div
                style="flex: 1 1 0; color: white; font-size: 18px; font-family: Segoe UI; font-weight: 700; line-height: 24px; word-wrap: break-word">
                Jean Carlos Delai Vieceli
            </div>
        </div>

    </div>
</body>

</html>
